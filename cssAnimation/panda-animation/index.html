<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Animation</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panda">
        <div class="belly"></div>
        <div class="face">
            <div class="ear-l"></div>
            <div class="ear-r"></div>
            <div class="eye-l">
                <div class="eyeball"></div>
            </div>
            <div class="eye-r">
                <div class="eyeball"></div>
            </div>
            <div class="nose"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="leg-l"></div>
        <div class="leg-r"></div>
        <div class="shadow"></div>
        <div class="bamboo1"></div>
        <div class="bamboo2"></div>
        <div class="bamboo3"></div>
        <div class="bamboo4"></div>
        <div class="circle"></div>
    </div>
</body>
</html>

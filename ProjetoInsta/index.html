<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="logoinsta.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="celulares.jpg" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como gabrielatofolinunes</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielatofolinunes?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
